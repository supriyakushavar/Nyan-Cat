<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" /> 
    <title>Nyan Cat</title>
</head>
<body>
    <div class="maincontainer" id="container">
        <button type="button" class="btn btn-primary btn-lg" id="NyanCat">
            Nyan Cat
        </button>
    </div>
    <script>
        var container = document.getElementById('container');
        var button = document.getElementById('NyanCat');
        button.addEventListener("click" , move);

        function move() {
        setInterval(addImages, 100);
        
        function addImages() {
                var nyanCatImage = document.createElement('img');
                nyanCatImage.src="cat.png";
                nyanCatImage.className="catImage";
                container.appendChild(nyanCatImage);
                nyanCatImage.style.position = "absolute";
                //setting random values
                var topNumber = Math.floor((Math.random() * -100) + 0);
                var leftNumber = Math.floor((Math.random() * -100) + 0);
                var transitionSpeed = Math.floor((Math.random() * 5) + 3);
                var rotatenumber = Math.floor((Math.random() * 360) + -360);
                //assigning random values
                nyanCatImage.style.transform = "rotate(" + rotatenumber + "deg)";
                nyanCatImage.style.top = topNumber + "px";
                nyanCatImage.style.left = leftNumber + "px";
                nyanCatImage.style.transition = transitionSpeed + "s"; 
                button.style.display="none";
                document.body.style.backgroundImage="url('bg-container.png')";
                //function for nycat animation
                setInterval(frame, 100);
                function frame() {
                    nyanCatImage.style.top = 100 + "vh";
                    nyanCatImage.style.left = 100 + "vw";
                    var rotateNumberEnd = Math.floor((Math.random() * 360) + -360);
                    nyanCatImage.style.transform = "rotate(" + rotateNumberEnd + "deg)";
                }
            }
        }  
    </script>
</body>
</html>
