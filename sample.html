<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" /> 
    <title>Nyan Cat</title>
</head>
<body>
    <div class="maincontainer" id="container">
        <button type="button" class="btn btn-primary btn-lg" id="NyanCat">
            Nyan Cat
        </button>
    </div>
    <script>
        var container = document.getElementById('container');
        var button = document.getElementById('NyanCat');
        var i=0;
        button.addEventListener("click" , addImages);
        
        function addImages(){
            setTimeout(function () { 
                var nyanCatImage = document.createElement('img');
                nyanCatImage.src="cat.png";
                nyanCatImage.className="catImage";
                container.appendChild(nyanCatImage);
                nyanCatImage.style.position = "absolute";
                nyanCatImage.style.top = 0 + "px";
                nyanCatImage.style.left = 0 + "px";
                button.style.display="none";
                document.body.style.backgroundImage="url('bg-container.png')";
                i++; 
                if(i<100){
                    addImages();
                    var pos = 0;
                    var id = setInterval(frame, 5);
                }
                function frame() {
                    
                    if (pos == 350) {
                    clearInterval(id);
                    } else {
                        pos++; 
                        nyanCatImage.style.top = pos + "px"; 
                        nyanCatImage.style.left = pos + "px";
                        nyanCatImage.style.transition = "15s"; 
                        var number = Math.floor((Math.random() * 360));
                        nyanCatImage.style.transform = "rotate(" + number + "deg)";
                    }
                }
            }, 2000)

        }



        function moveImage(){
            var nyanCatImage = document.getElementsByClassName('catImage');

            var pos = 0;
            var id = setInterval(frame, 5);
            function frame() {
                if (pos == 350) {
                    clearInterval(id);
                } else {
                    pos++; 
                    nyanCatImage.style.top = pos + "px"; 
                    nyanCatImage.style.left = pos + "px"; 
                }
            }

            // var number = Math.floor((Math.random() * 360));
            // var topNumber = Math.floor((Math.random() * 100));
            // var leftNumber = Math.floor((Math.random() * 100));
            // cat.style.transform = "rotate(" + number + "deg)";
            // cat.style.top = topNumber + "vh";
            // cat.style.left = leftNumber + "vw";
            
        }

        
    </script>
</body>
</html>
